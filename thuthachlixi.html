<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thử Thách Lì Xì</title>
    <link rel="stylesheet" type="text/css" href="css/thuthach.css" />
</head>

<body>
    <video id="background-video" autoplay loop muted>
        <source src="img_vd_ms/fireworks loop.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video nền.
    </video>
    <div class="container">
        <h1>Thử Thách Lì Xì</h1>
        <p style="color:yellow">Nhập danh sách người chơi và số tiền muốn lì xì:</p>
        <h1 style="color:yellow">Lưu ý:Đây chỉ là trò chơi.</h1>
        <p style="color:rgb(255, 255, 255)">Tình bạn vẫn là trên hết nhưng lì xì là thật:))))</p>
        <input type="text" id="playerListInput" placeholder="Danh sách người chơi (phân cách bằng dấu phẩy)" />
        <input type="text" id="minAmount" placeholder="Số tiền nhỏ nhất (VND)" />
        <input type="text" id="maxAmount" placeholder="Số tiền lớn nhất (VND)" />
        <button onclick="startGame()">Bắt đầu chơi</button>
        <div id="result" class="result"></div>
        <a href="phaohoa.html" class="back-button">Trở về trang chính</a>
    </div>
    <script src="js/thuthach.js"></script>
</body>

</html>
